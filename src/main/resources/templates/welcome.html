<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
          table-layout: fixed;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }

        td {
            word-wrap:break-word
        }
    </style>
</head>
<body>
<h1>Products</h1>
<table>
    <tr>
        <th>Title</th>
        <th>In Stock</th>
        <th>Link</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.title}">A Smoke Test'</td>
        <td th:text="${product.inStock}">A Smoke Test'</td>
        <td th:class="product_link">
            <a th:href="${product.link}" th:text="Link" target="_blank" />
        </td>
    </tr>
</table>
</body>
</html>
